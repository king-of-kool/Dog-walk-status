<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dog Walk Status</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    h1 { color: #4CAF50; }
    form { margin-bottom: 30px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 10px; }
    #statusList { margin-top: 20px; }
    .status { border: 1px solid #ccc; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Dog Walk Status</h1>
  <p>Mark your dog walking status to help others avoid potential accidents.</p>

  <form id="walkForm">
    <label>
      Are you walking your dog?
      <select id="walkingStatus">
        <option value="yes">Yes</option>
        <option value="no">No</option>
      </select>
    </label>

    <label>
      Location (e.g., Park Name or Area):
      <input type="text" id="location" required />
    </label>

    <label>
      Walk Time:
      <input type="time" id="walkTime" required />
    </label>

    <button type="submit">Submit Status</button>
  </form>

  <h2>Current Dog Walk Statuses</h2>
  <div id="statusList"></div>

  <script>
    document.getElementById('walkForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const walkingStatus = document.getElementById('walkingStatus').value;
      const location = document.getElementById('location').value;
      const walkTime = document.getElementById('walkTime').value;

      const statusDiv = document.createElement('div');
      statusDiv.className = 'status';
      statusDiv.innerHTML = `
        <strong>Status:</strong> ${walkingStatus === 'yes' ? 'Walking' : 'Not Walking'}<br>
        <strong>Location:</strong> ${location}<br>
        <strong>Time:</strong> ${walkTime}
      `;

      document.getElementById('statusList').appendChild(statusDiv);

      // Clear the form
      document.getElementById('walkForm').reset();
    });
  </script>
</body>
</html>
